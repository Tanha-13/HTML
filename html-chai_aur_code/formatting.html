<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formatting</title>
  </head>
  <body>
    <!-- single line comment -->
    <!-- topic: multi line comment example -->
    <!-- <h1>Formatting 01</h1>
    <h1>Formatting 02</h1>
    <h1>Formatting 03</h1> -->

    <!-- topic: bold, strong -->
    <p>This is <b>important</b></p>
    <p>This is <strong>recommended</strong></p>

    <!-- topic: italic, emphasis -->
    <p>This is <i>italic</i></p>
    <p>This is <em>italic</em></p>

    <!-- more formatting tags -->
    <ul>
      <li>b; strong</li>
      <li>i; em</li>
      <li>small</li>
      <li>sub, sup</li>
      <li>del, mark</li>
    </ul>

    <p>H<sub>2</sub>O</p>
    <p>(a+b)<sup>2</sup> = a<sup>2</sup>+b<sup>2</sup>+2ab</p>

    <p>
      Here is your discount sir <mark>$9.99</mark> instead of
      <small><del>$6.99</del></small>
    </p>

    <!-- readable code -->
    <h3 style="
    text-align: center; 
    background-color: brown; 
    color: #fff"
    >This tag needs some styling</h3>
  </body>
</html>
