<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Input</title>
  </head>
  <body>
    <form action="" method="get">
      <label for="fname">First Name</label> <br />
      <input type="text" name="" id="fname" placeholder="first name" /> <br />
      <label for="lname">Last name</label> <br />
      <input type="text" name="" id="lname" placeholder="last name" /> <br />
      <label for="password">Password</label> <br />
      <input type="password" name="" id="password" /> <br />
      <input type="week" name="" id="" /> <br />

      <select name="editors" id="">
        <option value="vscode">VS Code</option>
        <option value="sublime">Sublime Text</option>
      </select>

      <input list="editors" name="editor">
      <datalist id="editors">
        <option value="vscode">VS Code</option>
        <option value="sublime">Sublime</option>
      </datalist>

      <br />
      <input type="reset" value="Reset" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
